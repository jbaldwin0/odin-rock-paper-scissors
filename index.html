<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Page Title</title>
  <script src="script.js" defer></script> 
  <link rel="Stylesheet" href="style.css">
</head>
<body>
  <div class="main-container">
    <div class="controls">
      <button class="btn">Rock</button>
      <button class="btn">Paper</button>
      <button class="btn">Scissors</button>
    </div>
    <div class="choice-box">
      <div class="choice" id="choice">Player: Empty</div>
      <div class="choice" id="computer"> Computer: Empty</div>
    </div>
    <div id="score">Player score: 0 Computer score: 0</div>
    <div id="round">Round: </div>
    <div id ="result"></div>
    <button>Reset</button>
  </div>
</body>
</html>
