<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Page Title</title>
  <script src="script.js" defer></script> 
  <link rel="Stylesheet" href="style.css">
</head>
<body>
  <div class="main-container">
    <div class="controls">
      <button class="btn">Rock</button>
      <button class="btn">Paper</button>
      <button class="btn">Scissors</button>
    </div>
    <div class="game-info">
      <div class="choice-box">
        <div class="choice" id="choice">Player: Empty</div>
        <div class="choice" id="computer"> Computer: Empty</div>
      </div>
      <div class="score-info">
        <div class="score">
          Player
          <p id="player-score">0</p>
        </div>
        <div class="score">
          Computer
          <p id="comp-score">0</p>
        </div>
      </div>
      <div id="round">Round: </div>
    </div>
    <button id="reset">Reset</button>
    <div id="result"></div>
  </div>
</body>
</html>
